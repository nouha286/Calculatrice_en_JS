<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <div class="calculatrice">
        <input type="text" class="Bare_calcul" placeholder="0" id="res" > </input>
        <div class="bouton_cal">
            <button class="bouton" onclick="calculate('/')" >/</button>
            <button class="bouton" onclick="calculate('(')" >(</button>
            <button class="bouton" onclick="calculate(')')" >)</button>
            <button class="bouton Clear" onclick="C()" >Clear</button>
            <button class="bouton" onclick="calculate('*')" >*</button>
            <button class="bouton" onclick="calculate(1)" >1</button>
            <button class="bouton" onclick="calculate(2)" >2</button>
            <button class="bouton" onclick="calculate(3)" >3</button>
            <button class="bouton" onclick="calculate('+')" >+</button>
            <button class="bouton" onclick="calculate(4)" >4</button>
            <button class="bouton" onclick="calculate(5)" >5</button>
            <button class="bouton" onclick="calculate(6)" >6</button>
            <button class="bouton" onclick="calculate('-')" >-</button>
            <button class="bouton" onclick="calculate(7)" >7</button>
            <button class="bouton" onclick="calculate(8)" >8</button>
            <button class="bouton" onclick="calculate(9)" >9</button>
            <button class="bouton" onclick="calculate(0)" >0</button>
            <button class="bouton" onclick="calculate('.')" >.</button>
            <button class="bouton" onclick="Del()" >del</button>
            <button class="bouton egal" onclick="Result()" >=</button>
        </div>
    </div>
    <script src="index.js">  
    </script>
    
</body>
</html>
